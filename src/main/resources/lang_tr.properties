help.message=- + butonu ile elle oyun bilgilerini girip yeni oyun ekleyebilirsiniz.\n- JSON ile oyun eklemek için sağ üst köşedeki "İçe Aktar" tuşuna tıklayın.\n- Liste üzerinden bir oyuna tıklayarak detaylarını görüntüleyin.\n- Arama çubuğuyla oyunları ada, geliştiriciye, yıla göre arayın.\n- Tür menüsünden tür ve etiketlere göre filtreleyin.\n- Sıralama menüsünden alfabetik, oynama süresine veya favorilere göre sıralayın.\n- Detay ekranındaki yıldız ikonuna tıklayarak favorilere ekleyip çıkarabilirsiniz.\n- Düzenle butonuyla oyun adı, tür, etiket, kapak ve diğer bilgileri düzenleyebilirsiniz.\n- Kapak görseli yoksa varsayılan bir görsel kullanılır.\n- Export butonuyla seçili oyunları bir dosyaya aktarabilirsiniz.\n- Dışa aktar menüsünden istediğiniz oyunları seçip kaydet tuşuna basarak istediğiniz oyunların JSON dosyalarını dışarıya aktarabilirsiniz.\n- Dil seçimini Ayarlar sekmesinden yapabilirsiniz.
