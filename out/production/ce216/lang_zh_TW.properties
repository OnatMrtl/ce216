help.message=- 使用 + 按鈕手動新增遊戲資料。\n- 若要使用 JSON 新增遊戲，請點選右上角的「匯入」按鈕。\n- 點選清單中的遊戲以查看詳細資訊。\n- 使用搜尋列依名稱、開發商或發行年份搜尋遊戲。\n- 使用類型選單依類型或標籤進行篩選。\n- 使用排序選單按字母順序、遊玩時間或最愛進行排序。\n- 點選詳細畫面中的星星圖示可將遊戲加入或移除最愛。\n- 使用「編輯」按鈕修改遊戲名稱、類型、標籤、封面和其他資訊。\n- 若未選擇封面圖，系統將使用預設圖像。\n- 使用「匯出」按鈕將所選遊戲匯出為檔案。\n- 在匯出選單中選取想要的遊戲並點選「儲存」以匯出 JSON 檔案。\n- 可從設定標籤更改語言。
